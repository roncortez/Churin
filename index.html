<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú del Restaurante</title>
</head>
<body>
  
  <h1>Menú del Restaurante</h1>
  <form id="pedidoForm">
    <input type="text" id="nombreCliente" placeholder="Nombre" required>
    <div>
      <label><input type="checkbox" name="items" value="Pizza"> Pizza</label>
      <label><input type="checkbox" name="items" value="Pasta"> Pasta</label>
      <label><input type="checkbox" name="items" value="Ensalada"> Ensalada</label>
    </div>
    <button type="submit">Realizar Pedido</button>
  </form>

  <script>
    document.getElementById('pedidoForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const nombreCliente = document.getElementById('nombreCliente').value;
      const items = Array.from(document.querySelectorAll('input[name="items"]:checked')).map(el => el.value);

      const pedido = {
        nombreCliente,
        items,
        total: items.length * 10 // Supongamos que cada item cuesta 10
        //hola
      };

      try {
        const response = await fetch('https://<nombre-de-tu-backend>.onrender.com/api/pedidos', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(pedido)
        });

        if (response.ok) {
          alert('Pedido realizado con éxito');
        } else {
          alert('Error al realizar el pedido');
        }
      } catch (error) {
        alert('Error de conexión');
      }
    });
  </script>
</body>
</html>
